{% extends 'base.html'%}
{% load static %}

{%block content %}

<style>

body {
    background-color: #545454;
    font-family: "Poppins", sans-serif;
    font-weight: 300;
}

.card {
    padding: 10px;
border: 12px black;
    border-top-left-radius: 55px !important;
    border-bottom-left-radius: 60px !important;
    border-bottom-right-radius: 60px !important;
    border-radius: 6px;}

.height {
    height: 100vh
}

.inputs span {
    font-size: 13px;
    font-weight: 600;
    color: #9e9e9e
}

.inputs input {
    height: 48px;
    border: 2px solid #9e9e9e
}

.inputs input:focus {
    border: 2px solid blue;
    box-shadow: none
}

label.radio {
    cursor: pointer;
    width: 100%
}

label.radio input {
    position: absolute;
    top: 0;
    left: 0;
    visibility: hidden;
    pointer-events: none
}

label.radio span {
    padding: 7px 14px;
    border: 2px solid blue;
    display: inline-block;
    color: blue;
    border-radius: 3px;
    text-transform: uppercase;
    width: 100%;
    height: 49px;
    display: flex;
    justify-content: start;
    align-items: center
}

.name {
    font-size: 13px;
    font-weight: 600;
    color: #9e9e9e;
    margin-left: 3px
}

.options {
    text-decoration: none
}

.btn-outline-primary-e {
    border-radius:25px;
    margin-left:4px;
    padding-left:6px;
    padding-top:4px;
    width:114px;
    height:40px;
    color: grey;
    border-color: #efefef;
}

.btn-outline-primary-e:hover {
    color:#efefef;
    background-color: #efefef;
}
.btn-outline-secondary-s {
padding-left:12px;
border-top:none;
border-left:none;
    border-radius:25px;
    width:113px;
    height:40px;
    color: #686879;
    border-color: grey;
    padding-top:12px;
}

.btn-outline-secondary-s:hover {
border-top:none;
border-left:none;
    color:#5b5b5b;
    background-color: white;
}

</style>
<div class="container">
    <div class="row height d-flex justify-content-center align-items-center">
        <div class="col-md-8">
             <div class="card" style="padding-top:20px;padding-bottom:18px">
                 <div class="row mt-3 g-1">
                     {% csrf_token %}
                     <h2 class="text-warning fw-bold text-center"><b><u>EDIT PROFILE</u></b></h2>
                    <div class="col-md-6">
                <div class="inputs px-4"> <span class="text-uppercase">NAME</span> <input type="text" class="form-control"> </div>
                    </div>
                  <div class="col-md-6">
                        <div class="inputs px-4"> <span class="text-uppercase">PASSWORD</span> <input type="text" class="form-control"> </div>
                    </div>
                    </div>
                <div class="row mt-3 g-2">
                    <div class="col-md-6">
                        <div class="inputs px-4"> <span class="text-uppercase">Email</span> <input type="text" class="form-control"> </div>
                    </div>
                    <div class="col-md-6">
                        <div class="inputs px-4"> <span class="text-uppercase">COLLEGE/COMPANY</span> <input type="text" class="form-control"> </div>
                    </div>
                </div>
                <div class="row g-2 mt-3">
                    <div class="col-md-6">
                        <div class="inputs px-4"> <span class="text-uppercase">PROFESSION</span> <input type="text" class="form-control"> </div>

                    </div>
                    <div class="col-md-6">
                        <div class=" inputs px-4"><span class="text-uppercase">DATE OF BIRTH</span>
                            <input type="date" class="form-control" name="DOB" placeholder="DOB" required="required">
                        </div>
                </div>
                        <div class="row mt-3 g-2">
                    <div class="col-md-6">
                        <div class="inputs px-4"> <span class="text-uppercase">PASSWORD</span> <input type="text" class="form-control"> </div>
                    </div>
                    <div class="col-md-6">
                        <div class="inputs px-4"> <span class="text-uppercase">COLLEGE/COMPANY</span> <input type="text" class="form-control"> </div>
                    </div>
                </div>
                    <div class="row mt-3 g-2">
                    <div class="col-md-6 mt-3 px-4"><span class="text-uppercase name">Profile Picture</span>
                    <div class="d-flex flex-row align-items-center mt-2"> <img src="https://i.imgur.com/aCwpF7V.jpg" width="60" class="rounded">
                        <div class="ml-3"> <input type="file" value="..." class="btn btn-outline-primary-e"/></div>
                    </div>
                    </div>
                        <div class="col-md-6 mt-3 px-4">
                            <div class="ml-3 pt-4 ps-5" > <button type="submit" class="btn btn-outline-secondary-s"><a href="/user/home">Save Profile</a></button> </div>
                        </div>
                </div>
            </div>
        </div>
        </div>
    </div>
</div>



{% endblock%}
